<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f5f5" opacity="0.1"/>
  
  <!-- Message Bubbles -->
  <g transform="translate(100, 100)">
    <path d="M0,0 L200,0 Q220,0 220,20 L220,100 Q220,120 200,120 L20,120 L0,140 L0,0" fill="#2196f3" opacity="0.9"/>
    <text x="20" y="40" fill="white" font-family="Arial" font-size="14">How can I report a street light issue?</text>
  </g>
  
  <g transform="translate(500, 200)">
    <path d="M0,0 L180,0 Q200,0 200,20 L200,80 Q200,100 180,100 L20,100 L0,120 L0,0" fill="#4caf50" opacity="0.9"/>
    <text x="20" y="40" fill="white" font-family="Arial" font-size="14">We'll help you right away!</text>
  </g>
  
  <!-- People -->
  <g transform="translate(200, 300)">
    <!-- Person 1 -->
    <circle cx="50" cy="50" r="30" fill="#1976d2"/>
    <path d="M50,90 L50,180" stroke="#1976d2" stroke-width="10"/>
    <path d="M50,120 L20,160" stroke="#1976d2" stroke-width="10"/>
    <path d="M50,120 L80,160" stroke="#1976d2" stroke-width="10"/>
    
    <!-- Person 2 -->
    <circle cx="150" cy="50" r="30" fill="#4caf50"/>
    <path d="M150,90 L150,180" stroke="#4caf50" stroke-width="10"/>
    <path d="M150,120 L120,160" stroke="#4caf50" stroke-width="10"/>
    <path d="M150,120 L180,160" stroke="#4caf50" stroke-width="10"/>
    
    <!-- Person 3 -->
    <circle cx="250" cy="50" r="30" fill="#ff9800"/>
    <path d="M250,90 L250,180" stroke="#ff9800" stroke-width="10"/>
    <path d="M250,120 L220,160" stroke="#ff9800" stroke-width="10"/>
    <path d="M250,120 L280,160" stroke="#ff9800" stroke-width="10"/>
  </g>
  
  <!-- Devices -->
  <g transform="translate(500, 350)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#e0e0e0"/>
    <rect x="20" y="20" width="160" height="90" fill="#ffffff"/>
    <circle cx="100" cy="130" r="10" fill="#9e9e9e"/>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#90caf9" stroke-width="2" stroke-dasharray="5,5">
    <path d="M300,150 Q400,100 500,150"/>
    <path d="M300,250 Q400,300 500,250"/>
  </g>
</svg> 